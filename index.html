<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Crocchette per Cani</title>
    <style>
        /* Stile base */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            overflow: hidden;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4e9ef1;
            outline: none;
        }

        button {
            background-color: #4e9ef1;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b8bd3;
        }

        .result {
            background-color: #e9f7ef;
            border: 2px solid #4e9ef1;
            color: #4e9ef1;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            display: none;
            margin-top: 20px;
        }

        .sources {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            display: none;
        }

        /* Modalit√† scura (dark mode) */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container.dark-mode {
            background-color: #2e2e2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        button.dark-mode {
            background-color: #5e8bf8;
        }

        .result.dark-mode {
            background-color: #444444;
            border: 2px solid #5e8bf8;
            color: #5e8bf8;
        }

        input.dark-mode, select.dark-mode {
            background-color: #333333;
            color: #ffffff;
            border-color: #555;
        }

        input.dark-mode:focus, select.dark-mode:focus {
            border-color: #5e8bf8;
        }

        /* Stile per il toggle della modalit√† scura */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4e9ef1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: #3b8bd3;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>
    <div class="container">
        <h1>Calcolatore Crocchette per Cani</h1>
        <form id="foodCalculatorForm">
            <label for="pesoIdeale">Peso ideale del cane (kg):</label>
            <input type="text" id="pesoIdeale" placeholder="Es. 30" required>
            
            <label for="pesoAttuale">Peso attuale del cane (kg):</label>
            <input type="text" id="pesoAttuale" placeholder="Es. 34,8 o 34.8" required>
            
            <label for="calorieCrocchette">Calorie per kg di crocchette (kcal):</label>
            <input type="text" id="calorieCrocchette" placeholder="Es. 3609" required>
            
            <label for="attivit√†">Fattore di attivit√†:</label>
            <select id="attivit√†" required>
                <option value="1.2">Sedentario (1.2)</option>
                <option value="1.3" selected>Moderato (1.3)</option>
                <option value="1.4">Attivo (1.4)</option>
            </select>
            
            <label for="temperatura">Temperatura media ambientale (¬∞C):</label>
            <input type="text" id="temperatura" placeholder="Es. 20" required>
            
            <label for="razzaIncline">Razza incline all'ingrassamento:</label>
            <select id="razzaIncline">
                <option value="false" selected>No</option>
                <option value="true">S√¨</option>
            </select>
            
            <label for="et√†">Et√† del cane:</label>
            <select id="et√†" required>
                <option value="cucciolo">Cucciolo</option>
                <option value="adulto" selected>Adulto</option>
                <option value="anziano">Anziano</option>
            </select>
            
            <label for="condizioneFisica">Condizione fisica:</label>
            <select id="condizioneFisica" required>
                <option value="sottopeso">Sottopeso</option>
                <option value="normopeso" selected>Normopeso</option>
                <option value="sovrappeso">Sovrappeso</option>
            </select>
            
            <button type="submit">Calcola</button>
        </form>
        <div id="result" class="result"></div>
        <div id="sources" class="sources">
            <h3>Fonti:</h3>
            <ul>
                <li><a href="https://www.merckvetmanual.com/" target="_blank">Merck Veterinary Manual</a></li>
                <li><a href="https://www.wsava.org/" target="_blank">WSAVA Nutritional Guidelines</a></li>
                <li><a href="https://www.petmd.com/dog/nutrition/evr_dg_calorie_needs" target="_blank">PetMD - Calorie Requirements for Dogs</a></li>
                <li><a href="https://www.akc.org/expert-advice/nutrition/" target="_blank">American Kennel Club - Nutrizione Canina</a></li>
                <li><a href="https://www.nap.edu/catalog/10668/nutrient-requirements-of-dogs-and-cats" target="_blank">Nutritional Requirements of Dogs - NRC</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Modalit√† scura toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            document.querySelectorAll('input, select').forEach(element => element.classList.toggle('dark-mode'));
            document.querySelector('button').classList.toggle('dark-mode');
            document.querySelector('.result').classList.toggle('dark-mode');
            const darkModeText = document.body.classList.contains('dark-mode') ? "üåû" : "üåô";
            darkModeToggle.textContent = darkModeText;
        });

        // Funzione per calcolare la dose di crocchette
        document.getElementById('foodCalculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const pesoIdeale = parseFloat(document.getElementById('pesoIdeale').value);
            const pesoAttuale = parseFloat(document.getElementById('pesoAttuale').value);
            const calorieCrocchette = parseFloat(document.getElementById('calorieCrocchette').value);
            const attivit√† = parseFloat(document.getElementById('attivit√†').value);
            const temperatura = parseFloat(document.getElementById('temperatura').value);
            const razzaIncline = document.getElementById('razzaIncline').value === 'true';
            const et√† = document.getElementById('et√†').value;
            const condizioneFisica = document.getElementById('condizioneFisica').value;

            // Calcolo del fabbisogno calorico basato sul peso ideale
            const rer = 70 * Math.pow(pesoIdeale, 0.75);
            let fabbisognoCalorico = rer * attivit√†;

            // Aggiustamenti per temperatura
            if (temperatura < 10) {
                fabbisognoCalorico *= 1.1; // Aumento per temperature basse
            } else if (temperatura > 30) {
                fabbisognoCalorico *= 0.9; // Diminuzione per temperature alte
            }

            // Aggiustamenti per razza incline
            if (razzaIncline) {
                fabbisognoCalorico *= 1.05;
            }

            // Modifica del fabbisogno per et√† e condizione fisica
            if (et√† === 'cucciolo') {
                fabbisognoCalorico *= 1.5;
            } else if (et√† === 'anziano') {
                fabbisognoCalorico *= 0.8;
            }

            if (condizioneFisica === 'sottopeso') {
                fabbisognoCalorico *= 1.2;
            } else if (condizioneFisica === 'sovrappeso') {
                fabbisognoCalorico *= 0.9;
            }

            // Calcolo della quantit√† di crocchette
            const crocchettePerGiorno = fabbisognoCalorico / calorieCrocchette;

            // Mostra il risultato
            document.getElementById('result').textContent = `Quantit√† di crocchette per il tuo cane: ${crocchettePerGiorno.toFixed(2)} g al giorno.`;
            document.getElementById('result').style.display = 'block';
            document.getElementById('sources').style.display = 'block';
        });
    </script>
</body>
</html>
